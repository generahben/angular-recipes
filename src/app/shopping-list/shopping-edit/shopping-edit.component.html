<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="fw-bold">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" class="fw-bold">Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success btn-sm me-1 mt-2">Add</button>
            <button type="button" class="btn btn-danger btn-sm me-1 mt-2">Delete</button>
            <button type="reset" class="btn btn-primary btn-sm me-1 mt-2">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
